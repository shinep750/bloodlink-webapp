<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #c81e1e;
            --dark-bg: #1a1a1a;
            --card-bg: rgba(44, 44, 44, 0.75);
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }
        
        /* THE FIX: New Split-Screen Login Styles */
        .login-page-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars on login page */
        }
        .info-panel {
            flex: 1 1 55%; /* Takes up 55% of the width */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/static/bloodlink.jpg');
            background-size: cover;
            background-position: center;
            padding: 4rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        .info-panel h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .info-panel p {
            font-size: 1.2rem;
            max-width: 500px;
            color: rgba(255,255,255,0.8);
        }
        .login-panel {
            flex: 1 1 45%; /* Takes up 45% of the width */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #121212;
            box-sizing: border-box;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .login-box .form-group {
            text-align: left;
        }
        .login-box .btn-primary {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        .login-footer a {
            color: var(--text-muted);
            text-decoration: none;
        }

        /* Styles for logged-in pages */
        .app-body {
            padding-top: 70px;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            position: relative;
        }
        .app-body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('/static/bloodlink.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            opacity: 0.5;
            z-index: -2;
        }
        .app-body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }
        /* (and so on for all other existing styles) */
        .navbar { background-color: var(--primary-color); padding: 0 1.5rem; display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; box-sizing: border-box; height: 70px; }
        .navbar-brand { color: white; text-decoration: none; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; }
        .navbar-brand i { margin-right: 0.75rem; }
        .navbar-links { list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0; }
        .navbar-links a { color: white; text-decoration: none; font-weight: 600; }
        .navbar-right { display: flex; align-items: center; gap: 1rem; }
        .btn { padding: 0.6rem 1.2rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; transition: all 0.2s; }
        .btn-primary { background-color: var(--primary-color); color: white; border: 2px solid white; }
        .btn-secondary { background-color: transparent; color: white; border: 2px solid white; }
        .user-actions { display: flex; align-items: center; gap: 1rem; }

        @media (max-width: 992px) {
            .login-page-wrapper { flex-direction: column; }
            .info-panel { display: none; } /* Hide info panel on mobile for a focused login */
            .login-panel { flex-basis: 100%; }
        }
    </style>
</head>
<body {% if current_user.is_authenticated %}class="app-body"{% endif %}>
    
    {% if current_user.is_authenticated %}
    <nav class="navbar">
        <!-- Full navbar content here -->
    </nav>
    {% endif %}

    <div class="main-content-wrapper">
        <div class="toast-container">
            <!-- Flash messages here -->
        </div>
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
