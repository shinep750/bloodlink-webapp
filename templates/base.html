<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #c71f37;
            --danger-color: #dc3545;
            --border-color: rgba(255, 255, 255, 0.15);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            color: #fff;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-links a:hover {
            color: #ffdddd;
        }
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background: var(--primary-color);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            background: #a81818;
        }
        .btn-secondary {
            background: #555;
            color: #fff;
            border: none;
        }
        .btn-secondary:hover {
            background: #444;
        }
        .btn-danger {
            background: var(--danger-color);
            color: #fff;
            border: none;
        }
        .btn-danger:hover {
            background: #b02a37;
        }
        .btn-sm {
            padding: 0.35rem 0.75rem;
            font-size: 0.85rem;
        }

        /* Page layout */
        .container {
            padding: 2rem;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .page-header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        /* Tables */
        .table-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        table th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
        }
        table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('index') }}" class="navbar-brand">BloodLink</a>
        <div class="navbar-links">
            <a href="{{ url_for('dashboard') }}"><i class="fa-solid fa-gauge"></i> Dashboard</a>
            <a href="{{ url_for('donors') }}"><i class="fa-solid fa-user"></i> Donors</a>
            <a href="{{ url_for('inventory') }}"><i class="fa-solid fa-box"></i> Inventory</a>
            <a href="{{ url_for('reports') }}"><i class="fa-solid fa-chart-line"></i> Reports</a>
        </div>
        <div class="navbar-right">
            <a href="{{ url_for('logout') }}" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
