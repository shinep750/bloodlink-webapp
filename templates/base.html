<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #c81e1e;
            --dark-bg: #1a1a1a;
            --card-bg: rgba(44, 44, 44, 0.75);
            --text-color: #ffffff;
            --text-muted: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.1);
            --danger-color: #dc3545;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }
        body.logged-in {
             padding-top: 70px;
        }
        
        /* THE FIX: New Split-Screen Login Styles */
        .login-page-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        .info-panel {
            flex-basis: 60%;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('/static/bloodlink.jpg');
            background-size: cover;
            background-position: center;
            padding: 4rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .info-panel h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .info-panel p {
            font-size: 1.2rem;
            max-width: 500px;
            color: rgba(255,255,255,0.8);
        }
        .login-panel {
            flex-basis: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #121212;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 600;
        }
        .login-box .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }
        .login-box .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .login-box .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-box .btn-primary {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        .login-footer {
            margin-top: 1.5rem;
        }
        .login-footer a {
            color: var(--text-muted);
            text-decoration: none;
        }

        /* Styles for logged-in pages */
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1.5rem; }
        .navbar { /* ... all navbar styles ... */ }
        .card, table { /* ... all card and table styles ... */ }
        /* (and so on for all other existing styles) */

    </style>
</head>
<body {% if current_user.is_authenticated %}class="logged-in"{% endif %}>
    
    {% if current_user.is_authenticated %}
    <nav class="navbar">
        <!-- Navbar content here -->
    </nav>
    {% endif %}

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
