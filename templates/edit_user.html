{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="card">
        <h2>Edit Staff User</h2>
        <form method="POST">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" id="full_name" class="form-control" 
                       value="{{ staff.full_name }}" required>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" 
                       value="{{ staff.username }}" required>
            </div>

            <div class="form-group">
                <label for="secret_code">Secret Code (for staff only)</label>
                <input type="text" name="secret_code" id="secret_code" class="form-control" 
                       value="{{ staff.secret_code if staff.secret_code else '' }}">
                <small class="form-text text-muted">
                    Leave blank if this user is an admin.
                </small>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" name="is_admin" id="is_admin" {% if staff.is_admin %}checked{% endif %}>
                <label for="is_admin">Administrator</label>
            </div>

            <button type="submit" class="btn btn-primary">Update User</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
