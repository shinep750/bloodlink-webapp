{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Edit User</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Username (for Admins)</label>
            <input type="text" id="username" name="username" value="{{ user.username or '' }}">
        </div>

        <div class="form-group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" value="{{ user.full_name }}" required>
        </div>

        <div class="form-group">
            <label for="secret_code">Staff ID (for Staff login)</label>
            <input type="text" id="secret_code" name="secret_code" value="{{ user.secret_code or '' }}">
        </div>

        <div class="form-group">
            <label for="password">New Password (leave blank to keep current)</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="is_admin" name="is_admin" value="true" {% if user.is_admin %}checked{% endif %}>
            <label for="is_admin">Make this user an Administrator</label>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
